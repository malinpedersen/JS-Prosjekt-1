<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clicker game</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 class="overskrift">Tre p√• rad med dyr!</h1>

        <div class="infoContainer">
            <h2 id="poengteller" class="info">Poeng : 0</h2>
            <h2 id="klokke" class="info">Klokke : 0 </h2>
        </div>

        <div class="hvem">
            Dyret <span id="hvem">Apekatt</span> sin tur
        </div>

        <div class="ramme">
            <div class="container">
                <div onclick="klikk(this, 1)"></div>
                <div onclick="klikk(this,2)"></div>
                <div onclick="klikk(this,3)"></div>
                <div onclick="klikk(this,4)"></div>
                <div onclick="klikk(this,5)"></div>
                <div onclick="klikk(this,6)"></div>
                <div onclick="klikk(this,7)"></div>
                <div onclick="klikk(this,8)"></div>
                <div onclick="klikk(this,9)"></div>
            </div>
        </div>
        <div class="kontroll">
            <button onclick="startSpill()" id="omstart">START GAME</button>
        </div>
        <script>
            let brett = ["", "", "", "", "", "", "", "", ""]; //viser at brettet er tomt i starten
            let antKlikk = 0
            let poeng = 0  
            let spillSlutt = false
            let spillStartet = false
            let klokke = 10 //hvor lang tid spilleren har
            let klokkeRef = null; //referanse til intervallet
            const klokkeElement = document.getElementById("klokke")

            function klikk(element, tall){
                if (spillSlutt === true || spillStartet === false) {
                    return
                }
                if (element.style.backgroundImage
                || element.style.backgroundColor == "blue"
                ) {
                    return
                }

                antKlikk += 1
                poeng += 10 
                console.log("Du klikket ", tall, "Poeng:", poeng)
                document.getElementById("poengteller").innerText = "Poeng: " + poeng;
                const hvemElm = document.getElementById("hvem")

                console.log (element)
                if(antKlikk%2 === 0){
                    // element.style.backgroundColor = "red"
                    element.style.backgroundImage = "url(bilder/ape.png)"
                    hvemElm.innerText = "Ape"
                }
                else{
                    element.style.backgroundImage = "url(bilder/slange.png)"
                    hvemElm.innerText = "Slange"
                }
            }

            function sjekkVinner (){
                const vinnerKombinasjoner = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Vannrett
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Loddrett
                    [0, 4, 8], [2, 4, 6]
                ]
            }


            function tikkKlokke (){
                klokke -= 1;
                klokkeElement.innerHTML = klokke + " sek"

                if (klokke <= 0) {
                    clearInterval(klokkeRef); //stoppe koden
                    spillSlutt = true 
                    console.log("spillet er slutt!")
                }
            }

            function startSpill () {
                if (klokkeRef === null){
                    klokkeRef = setInterval(tikkKlokke, 1000); 
                    spillStartet = true
                    console.log("spillet startet!")
                }
               
            }

            
        </script>
    </body>
</html>
